<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Management</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="fetchPrompts()">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-dark">Prompt Management</h1>
            <button class="btn btn-primary d-flex align-items-center gap-2" onclick="openModal()">
                <i data-lucide="plus"></i> Create New Prompt
            </button>
        </div>
        <div class="card shadow-sm">
            <div class="card-header bg-light fw-bold text-dark d-flex justify-content-between">
                <div class="w-25">Name</div>
                <div class="w-50">Prompt</div>
                <div class="w-25 text-center">Status</div>
                <div class="w-25 text-center">Actions</div>
            </div>
            <div class="list-group" id="promptList"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="promptModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create New Prompt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="promptId"> <!-- Hidden input for editing -->
                    <div class="mb-3">
                        <label class="form-label">Prompt Name</label>
                        <input type="text" class="form-control" id="promptName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prompt Content</label>
                        <textarea class="form-control" id="promptContent" rows="3" required></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="promptActive">
                        <label class="form-check-label">Active</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="savePrompt()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fetchPrompts() {
            fetch('/api/prompts/')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('promptList');
                    list.innerHTML = '';
                    data.prompts.forEach(prompt => {
                        list.innerHTML += `
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="w-25">${prompt.prompt_name}</div>
                                <div class="w-50">${prompt.prompt_text}</div>
                                <div class="w-25 text-center">
                                    <span class="badge ${prompt.is_active ? 'bg-success' : 'bg-secondary'}" onclick="toggleStatus(${prompt.prompt_id})">
                                        ${prompt.is_active ? 'Active' : 'Inactive'}
                                    </span>
                                </div>
                                <div class="w-25 text-center">
                                    <button class="btn btn-sm btn-outline-primary" onclick="editPrompt(${prompt.prompt_id}, '${prompt.prompt_name}', '${prompt.prompt_text}', ${prompt.is_active})" data-bs-toggle="modal" data-bs-target="#promptModal">
                                        <i data-lucide="pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deletePrompt(${prompt.prompt_id})">
                                        <i data-lucide="trash-2"></i>
                                    </button>
                                </div>
                            </div>`;
                    });
                    lucide.createIcons();
                });
        }

        function openModal() {
            document.getElementById('modalTitle').innerText = 'Create New Prompt';
            document.getElementById('promptId').value = ''; // Reset ID for new prompt
            document.getElementById('promptName').value = '';
            document.getElementById('promptContent').value = '';
            document.getElementById('promptActive').checked = true;
            new bootstrap.Modal(document.getElementById('promptModal')).show();
        }

        function savePrompt() {
            const id = document.getElementById('promptId').value;
            const name = document.getElementById('promptName').value.trim();
            const content = document.getElementById('promptContent').value.trim();
            const isActive = document.getElementById('promptActive').checked;

            if (!name || !content) {
                alert("Prompt Name and Content cannot be empty!");
                return;
            }

            const url = id ? `/api/prompts/edit/${id}/` : '/api/prompts/add/';
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, content, isActive })
            })
            .then(response => response.json())
            .then(() => {
                fetchPrompts();
                bootstrap.Modal.getInstance(document.getElementById('promptModal')).hide();
            })
            .catch(error => alert("Failed to save prompt."));
        }

        function deletePrompt(id) {
            if (!confirm("Are you sure you want to delete this prompt?")) return;
            fetch(`/api/prompts/delete/${id}/`, { method: 'DELETE' })
                .then(() => fetchPrompts())
                .catch(error => alert("Failed to delete prompt."));
        }

        function editPrompt(id, name, content, isActive) {
            document.getElementById('modalTitle').innerText = 'Edit Prompt';
            document.getElementById('promptId').value = id;
            document.getElementById('promptName').value = name;
            document.getElementById('promptContent').value = content;
            document.getElementById('promptActive').checked = isActive;
        }

        function toggleStatus(id) {
            fetch(`/api/prompts/toggle-status/${id}/`, { method: 'POST' })
                .then(() => fetchPrompts())
                .catch(error => alert("Failed to update status."));
        }

        function clearForm() {
            document.getElementById('modalTitle').innerText = 'Add Prompt';
            document.getElementById('promptId').value = '';
            document.getElementById('promptName').value = '';
            document.getElementById('promptContent').value = '';
            document.getElementById('promptActive').checked = false;
        }
    </script>
</body>
</html>
